<!DOCTYPE html>

</head>

    <main>

            <h2>Services</h2>
            <ul>

        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>

    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</html>
